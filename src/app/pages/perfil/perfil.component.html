<div class="row">
  <div class="col-lg-12 col-xlg-12 col-md-7">
      <div class="card animated fadeIn fast">
          <ul class="nav nav-tabs profile-tab" role="tablist">
              <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">
                <div class="font-weight-normal">Perfil</div>
              </a> </li>
          </ul>
          <div class="tab-content">
              <div class="tab-pane active" id="settings" role="tabpanel">
                  <div class="card-body">
                      <form class="form-horizontal form-material" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                          <div class="form-group">
                              <label class="col-md-12 font-weight-bold">Nombre completo</label>
                              <div class="col-md-12">
                                  <input type="text" placeholder="Nombre completo"  class="form-control form-control-line"
                                    formControlName="nombre">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-12 font-weight-bold">Correo electrónico</label>
                              <div class="col-md-12">
                                  <input type="email" placeholder="Email" class="form-control form-control-line" name="example-email" id="example-email"
                                  formControlName="email">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-12 font-weight-bold">Rol</label>
                              <div class="col-md-12">
                                <span class="badge badge-secondary">{{usuario.role}}</span>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-12 font-weight-bold">CURP</label>
                              <div class="col-md-12">
                                  <input type="text" placeholder="" pattern="[0-9A-Z]*" class="form-control form-control-line"
                                  formControlName="curp">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-12 font-weight-bold">Telefóno</label>
                              <div class="col-md-12">
                                  <input type="text" placeholder=""  class="form-control form-control-line"
                                  formControlName="telefono">
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col text-danger" *ngIf="!perfilForm.valid && isSubmit">
                                <p>Verifique el formulario, hay campos inválidos</p>
                              </div>
                          </div>
                          <div
                          ></div>
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <button type="submit" class="btn btn-primary" >Actualizar datos</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
