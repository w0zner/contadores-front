<div class="row animated fadeIn fast">
  <div class="col-lg-12 col-xlg-12 col-md-7">
      <div class="card">
          <div class="card-body">
              <input type="text" class="form-control" placeholder="Buscar usuario..." (keyup)="buscar( txtTermino.value )" #txtTermino />
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-xlg-12 col-md-7">
      <div class="card">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs profile-tab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#profile" role="tab">
                      <div class="font-weight-normal">Lista de usuarios</div>
                  </a>
              </li>
          </ul>
          <div class="tab-content">
              <div class="tab-pane active" id="profile" role="tabpanel">
                  <div class="card-body">
                      <div class="table-responsive m-t-10">
                          <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                              <thead>
                                  <tr>
                                      <th>Nombre</th>
                                      <th>correo</th>
                                      <th>Estado</th>
                                      <th>Role</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of usuarios | paginate: { itemsPerPage: 5, currentPage: p }">
                                      <td>{{user.nombre}}</td>
                                      <td>{{user.email}}</td>
                                      <td>
                                        <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" role="switch" id="check{{user.uid}}" [(ngModel)]="user.estado" (change)="actualizarUsuario(user)" disabled="{{userLogged===user.uid}}">
                                          <label class="form-check-label" for="check{{user.uid}}">{{user.estado===true?'Activo':'Inactivo'}}</label>
                                        </div>
                                      </td>
                                      <td>
                                          <select class="form-control" [(ngModel)]="user.role" (change)="actualizarUsuario(user)">
                                              <option value="ADMIN_ROLE">Admin</option>
                                              <option value="USER_ROLE">User</option>
                                          </select>
                                      </td>
                                      <td class="text-nowrap text-center" >
                                          <a data-toggle="tooltip" data-original-title="Borrar" class="cursor" (click)="eliminarUsuario(user.uid || '')"  *ngIf="userLogged!==user.uid">
                                              <i class="fa fa-close text-danger"></i>
                                          </a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <div class="col-12 text-center m-b-20" *ngIf="usuarios.length === 0">
                              <span>No hay datos que mostrar</span>
                          </div>
                          <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
