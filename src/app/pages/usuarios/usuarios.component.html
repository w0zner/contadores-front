<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<!-- Row -->
<div class="row animated fadeIn fast">
  <!-- Column -->
  <div class="col-lg-12 col-xlg-12 col-md-7">
      <div class="card">
          <div class="card-body">

              <input type="text"
                      class="form-control"
                      placeholder="Buscar usuario..."
                      (keyup)="buscar( txtTermino.value )"
                      #txtTermino/>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Column -->
    <div class="col-lg-12 col-xlg-12 col-md-7">
        <div class="card">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs profile-tab" role="tablist">
              <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">
                <h4 class="card-title">Lista de usuarios</h4>
                      <h6 class="card-subtitle"></h6>
              </a> </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
              <!--second tab-->
              <div class="tab-pane active" id="profile" role="tabpanel">

                  <div class="card-body">

                      <div class="table-responsive m-t-10">
                          <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                              <thead>
                                  <tr>
                                      <th>Nombre</th>
                                      <th>correo</th>
                                      <th>Role</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of usuarios | paginate: { itemsPerPage: 5, currentPage: p }">
                                      <td>{{user.nombre}}</td>
                                      <td>{{user.email}}</td>
                                      <td>
                                          <select class="form-control"
                                                [(ngModel)]="user.role"
                                                (change)="cambiarRole(user)"
                                                  >
                                              <option value="ADMIN_ROLE">Admin</option>
                                              <option value="USER_ROLE">User</option>
                                          </select>
                                      </td>
                                      <td class="text-nowrap text-center">
                                          <a data-toggle="tooltip"
                                              data-original-title="Borrar"
                                              class="cursor"
                                              (click)="eliminarUsuario(user.uid || '')"
                                              >
                                              <i class="fa fa-close text-danger"></i>
                                          </a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <div class="col-12 text-center m-b-20" *ngIf="usuarios.length === 0">
                            <span>No hay datos que mostrar</span>
                          </div>
                          <pagination-controls (pageChange)="p = $event"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"></pagination-controls>
                      </div>
                  </div>

              </div>

          </div>
      </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
