<!-- ============================================================== -->
<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-lg-12 col-xlg-12 col-md-7">
      <div class="card">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs profile-tab" role="tablist">
              <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">
                <div class="font-weight-normal">Historial de documentos</div>
              </a> </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
              <!--second tab-->
              <div class="tab-pane active" id="profile" role="tabpanel">

                  <div class="card-body">

                      <div class="table-responsive m-t-10">
                          <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                              <thead>
                                  <tr>
                                      <th>Nombre</th>
                                      <th>Fecha</th>
                                      <th>Archivo</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let documento of documentos">
                                      <td>{{documento.nombre}}</td>
                                      <td>{{documento.fecha}}</td>
                                      <td class="cursor" >
                                        <a target="_blank" href="{{documento.documentoURL()}}"  download="{{documento.documentoURL()}}">{{documento.pdf}}</a>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>

              </div>

          </div>
      </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
