<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material" [formGroup]="registroForm" (ngSubmit)="registro()" id="registroForm">
              <a href="javascript:void(0)" class="text-center db">
                <img src="../../../assets/assets/images/logo-icon.png" alt="Home" />
                <h3 style="text-align: center; font-weight: bold;">Contadores</h3>
                <!-- <br/>
                <img src="../../../assets/assets/images/logo-text.png" alt="Home" /> -->
              </a>
              <h3 class="box-title m-t-40 m-b-0">Registrarse</h3><small>Crea tu cuenta y unete</small>
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Nombre" formControlName="nombre">
                  </div>
                  <div class="col text-danger">
                    <p *ngIf="campoValido('nombre')">El nombre debe ser válido</p>
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
                  </div>
                  <div class="col text-danger">
                    <p *ngIf="campoValido('email')">El email debe ser válido</p>
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Contraseña" formControlName="password">
                  </div>
                  <div class="col text-danger">
                    <p *ngIf="campoValido('password')">La contraseña debe ser válida</p>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Confirmar Contraseña" formControlName="confirmPassword">
                  </div>
                  <div class="col text-danger">
                    <p *ngIf="campoValido('confirmPassword')">La confirmación de contraseña debe ser válida</p>
                    <p *ngIf="passwordValido()">Las contraseñas deben ser iguales</p>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-dark btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Ya tienes una cuenta? <a class="text-info m-l-5" [routerLink]="['/login']"><b>Iniciar sesión</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
