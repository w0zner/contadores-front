<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="login()" id="loginForm">
                    <a href="javascript:void(0)" class="text-center db">
                        <img src="../../../assets/assets/images/logo-icon.png" alt="Home" />
                        <h3 style="text-align: center; font-weight: bold;">Contadores</h3>
                    </a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Iniciar Sesión</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Aún no tienes cuenta? <a class="text-primary m-l-5 cursor" [routerLink]="['/registro']"><b>Registrarse</b></a>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
