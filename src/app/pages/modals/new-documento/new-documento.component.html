<div class="modal animated fadeIn" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" *ngIf="isVisible">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myLargeModalLabel">Modificar datos del documento</h4>
              <button type="button" class="close" (click)="closeModal()">Ã—</button>
          </div>
          <div class="card m-b-0" style="border-radius: 5px;">
              <form [formGroup]="documentoForm"
              (submit)="actualizarDocumento()"
                 >
              <div class="card-body">
                  <div class="form-body">
                      <div class="row p-t-20">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Nombre del documento</label>
                                  <input type="text"  class="form-control" formControlName="nombre" placeholder="Brenda Torres" >
                                  <div class="col text-danger">
                                    <p *ngIf="campoNoValido('nombre');"> Agregue un nombre</p>
                                </div>
                              </div>
                          </div>
                      </div>
                      <div class="row p-t-2">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Fecha</label>
                                <input class="form-control" type="date"  id="example-date-input" formControlName="fecha">
                                <div class="col text-danger">
                                  <p *ngIf="campoNoValido('fecha');"> Agregue una fecha</p>
                              </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-primary m-1"><i class="fa fa-check" ></i> Guardar</button>
              </div>
              </form>
      </div>
  </div>
</div>
</div>
